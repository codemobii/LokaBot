<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>LokaBot - Find Your Next Move</title>

        <link rel="stylesheet" href="css/main.css">

    </head>

    <body>

        <!-- App Starts -->

        <div class="app_cont">

            <!-- App Header -->
            <div class="app_header">

                <div class="app_logo">
                    <img src="images/logo_sm.svg" alt="LokaBot Logo" class="logo_img">
                    <span class="logo_txt">LokaBot.io</span>
                </div>

            </div>

            <!-- Welcome Page -->
            <div class="intro_cont">

                <div class="intro_sm">Hello . . .</div>
                <div class="intro_lg">what is your name?</div>

                <div class="input_grp">
                    <span class="input_icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M4 22a8 8 0 1 1 16 0h-2a6 6 0 1 0-12 0H4zm8-9c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6zm0-2c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"/></svg>
                    </span>
                    <input type="text" id="nameInput" placeholder="Type your name . . .">
                </div>

            </div>

            <!-- Starter Button -->
            <button class="cont_btn click_sound" id="contBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M3 13h6v-2H3V1.846a.5.5 0 0 1 .741-.438l18.462 10.154a.5.5 0 0 1 0 .876L3.741 22.592A.5.5 0 0 1 3 22.154V13z"/></svg>
            </button>

            <!-- Chat Item Holder -->
            <div class="chat_box">

                <ul class="messages">


                </ul>

            </div>

            <div class="chat_inputs">

                <textarea name="" id="messageBox" placeholder="Enter Your Message"></textarea>

                <div class="chat_icons">
                    <button class="c_icon click_sound" id="sendBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"><path fill="none" d="M0 0h24v24H0z"/><path d="M3 13h6v-2H3V1.846a.5.5 0 0 1 .741-.438l18.462 10.154a.5.5 0 0 1 0 .876L3.741 22.592A.5.5 0 0 1 3 22.154V13z"/></svg>
                    </button>
                </div>

            </div>

        </div>

        <!-- Scripts Work Best-->
        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>

    </body>

</html>
